<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>SLC EVENTS</title>
</head>

<body>

    <header class="header">
        <h1 class="title">SLC EVENTS</h1>
        <h3 class="sub-title">A Better Place To Find Your SLC Events</h3>
        <img class="skyline" src="assets/images/SLCnight2.jpg" alt="image of downtown">
    </header>




        <div class="main">
            <video id="bgVideo" autoplay loop muted>
                <source src="assets/selfie.mp4" type="video/mp4">
                <source src="movie.ogg" type="video/ogg">
                <source src="../images/Home_Page.webm" type="video/webm">
                Your browser does not support the video tag.
            </video>    
        </div>

    <container id="pageOneContent">
        <div class= "pageOneCol" id="welcome">
            <h3>Welcome to our webpage</h3>
            <button class="js-modal-trigger" data-target="modal-js-example">
                Search for Events
            </button>

            <p>SLC Events is your #1 place to search for your events. Purchase tickets and we will let you know the traffic, weather and more...</p>
        </div>

        <section class="event-list is-pulled-right pageOneCol" id="event-list">
        </section>
    </container>

    <footer>
        <h5>An MMDR Website</h5>
    </footer>

    <div id="modal-js-example" class="modal">
        <div class="modal-background"></div>

        <div class="modal-content">
            <div class="box">
                Search for Events
                <div class="section modal-wrap">
                    <div class="field has-addons">
                        <div class="control is-expanded column">
                            <p>Start Date</p>
                            <input class="mb-2 input is-rounded" id="start-date" type="date" />
                            <p>End Date</p>
                            <input class="mb-2 input is-rounded" id="end-date" type="date" />
                            <div class="mb-2 select is-fullwidth is-rounded">
                                <select name="Event" id="eventTypeSelector">
                                    <option value="All Events">All Events</option>
                                    <option value="Music">Music</option>
                                    <option value="Sports">Sports</option>
                                    <option value="Shows">Shows</option>
                                    <option value="Arts & Theatre">Arts & Theatre</option>
                                </select>
                            </div>
                            <div class="control is-flex is-justify-content-flex-end">
                                <button type="click" id="search-btn" class="button is-rounded is-dark">Show
                                    Events</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <button class="modal-close is-large" aria-label="close"></button>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
        <script src="scripts/html5ext.js" type="text/javascript"></script>
        <script>dayjs().format()</script>
        <script src="./assets/js/script.js"></script>
    </div>
</body>
