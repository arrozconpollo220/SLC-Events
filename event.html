<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>SLC Event populate </title>
    <style>
        .event-container {
            border: 1px solid #ccc;
            padding: 20px;
            width: 300px;
            margin: auto;
        }

        .event-image {
            width: 100%;
            height: auto;
        }

        .event-video {
            width: 100%;
            height: 200px;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: #666;
        }
    </style>
</head>

<body>
    <header class="header">
        <h1 class="title">SLC EVENTS</h1>
        <h3 class="sub-title">A Better Place To Find Your SLC Events</h3>
        <a href="./index.html">
            <button id="back-btn">
                <b>Main Page</b>
            </button>
        </a>
        </div>
    </header>


    <div class="venue-container" id="venue-container">
        <P>Venue</P>
    </div>
    <div class="image-container" id="image-container">
        <img id="event-image"></img>
    </div>
    <div class="des-container">
        <p>Event Description</p>
        <button id="buyButton">Buy Tickets bro!</button>
    </div>

    <div class="weather-container" id="weather-container">
        <p>Weather for the day of the event</p>     
    </div>

    <div class="seat-map-container" id="seat-map-container">

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
